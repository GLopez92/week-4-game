<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Star-Wars RPG</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-right">Star Wars RPG!</h1>
			</div>
		</div>
		<div class="row">
			<div id="users-pick" class="col-lg-12"> 
				<div id="obi" class="character-image characters" data-attack="15" data-counter="10">
					<h1>Obi-Wan Kenodi</h1>
					<img src="assets/images/obi-wan-kenobi.jpg" alt="obi" id="Obi-image"/>
					<p class="health">150</p>
				</div>
				<div id="luke" class="character-image characters" data-attack="20" data-counter="15">
					<h1>Luke Skywalker</h1>
					<img src="assets/images/luke.jpg" alt="luke" id="luke-image"/>
					<p class="health">200</p>
				</div>
				<div id="maul" class="character-image characters" data-attack="25" data-counter="20">
					<h1>Darth Maul</h1>
					<img src="assets/images/maul.jpg" alt="maul" id="maul-image"/>
					<p class="health">250</p>
				</div>
				<div id="vader" class="character-image characters" data-attack="30" data-counter="25">
					<h1>Darth Varder</h1>
					<img src="assets/images/vader.jpg" alt="vader" id="vader-image"/>
					<p class="health">300</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">Your Character</div>
			<div id="users-choice" style="margin-left: 15px;"></div>
		</div>
		<br/>

		<div class="row">
			<div class="col-lg-12">Enemies Available To Attack</div>
			<div id="users-enemies" style="margin-left: 15px;"></div>
		</div>
		<br/>
		<div class="row">
			<div class="col-lg-12">
				<h2>Fight Section</h2>
				<button type="button" id="attack" class="btn btn-secondary btn-sm">Attack</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">Defender</div>
			<div id="denfender" style="margin-left: 15px;"></div>
		</div>
		<div class="row">
			<div class="col-lg-12" id="message-section">
		        <div id="game-message"></div>
		        <button type="button" id="restart" class="btn btn-secondary btn-sm">Restart</button>
	        </div>
        </div>
        <div class="row">
	        <div class="footer col-lg-12">
					<p>&copy; Copyright 2017 Guillermo Lopez</p>
			</div>
		</div>
	</div>	
	
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
